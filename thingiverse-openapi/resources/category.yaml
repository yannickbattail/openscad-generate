RootPartial:
  get:
    tags: 
      - Category
    summary: List of root categories. Does not list any sub categories.
    security:
      - BearerAuth: []
    parameters: 
      - $ref: "../parameters.yaml#/pageParam"
      - $ref: "../parameters.yaml#/perPageParam"
    responses:
      '200':
        description: The list of categories
        content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id: 
                      type: integer
                      minimum: 0
                    name:
                      type: string
                    url:
                      type: string
                    count:
                      type: integer
                      minimum: 0
                    slug:
                      type: string
                    things_url: 
                      type: string  
      '401':
        $ref : "../responses/unauthorized.yaml"
      '403':
        $ref : "../responses/forbidden.yaml"
      '404':
        $ref : "../responses/not_found.yaml"

