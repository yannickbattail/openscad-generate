Things:
  get:
    tags:
      - Collection
    summary: Get Things in a collection
    security:
      - BearerAuth: []
    parameters:
      - $ref: "../parameters.yaml#/collectionIdPathParam"
      - in: query
        name: sort
        required: false
        description: Supports newest, popular. Returns in DESC order. Default is newest. Not supported for search.
        schema:
          type: string
      - in: query
        name: search
        required: false
        description: Sort returns in relevant order.
        schema:
          type: string
      - $ref: "../parameters.yaml#/pageParam"
      - $ref: "../parameters.yaml#/perPageParam"
      - in: query
        name: image_type
        required: false
        description: With what image type should the things be returned. Can be thumb, display or preview
        schema:
          type: string
          example: display
      - in: query
        name: image_size
        required: false
        description: With what image size should the things be returned. Can be large, medium, small, tiny when image_type is thumb. Can be featured, card, large, medium, small, birdwing, tiny, tinycard when preview. Can be large, medium, small when display
        schema:
          type: string
          example: large

    responses:
      '200':
        description: An array of Things in this collection
        content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../schemas/short_thing_schema.yaml'
      '401':
        $ref : "../responses/unauthorized.yaml"
      '403':
        $ref : "../responses/forbidden.yaml"
      '404':
        $ref : "../responses/not_found.yaml"
