ById:
  get:
    tags:
      - Collection
    summary: Get a collection by id
    security:
      - BearerAuth: []
    parameters:
      - $ref: "../parameters.yaml#/collectionIdPathParam"
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '../schemas/collection_schema.yaml'
      '401':
        $ref : "../responses/unauthorized.yaml"
      '403':
        $ref : "../responses/forbidden.yaml"
      '404':
        $ref : "../responses/not_found.yaml"
  patch:
    tags:
      - Collection
    summary: Update a collection
    description: Apps can only update collections they've created.
    security:
      - BearerAuth: []
    parameters:
      - $ref: "../parameters.yaml#/collectionIdPathParam"
    requestBody:
      content:
        application/json:
          schema:
            type: object
            required:
              - id
            properties:
              name:
                description: Name of the collection
                schema:
                  type: string
              description:
                description: Description of the collection
                schema:
                  type: string
              featured_thing_id:
                description: Featured Thing id from the collection
                schema:
                  type: integer
                  minimum: 0
    responses:
      '200':
        description: The updated collection.
        content:
            application/json:
              schema:
                $ref: '../schemas/collection_schema.yaml'
      '401':
        $ref : "../responses/unauthorized.yaml"
      '403':
        $ref : "../responses/forbidden.yaml"
      '404':
        $ref : "../responses/not_found.yaml"
  delete:
    tags:
      - Collection
    summary: Delete a collection
    description: Apps can only delete collections they've created.
    security:
      - BearerAuth: []
    parameters:
      - $ref: "../parameters.yaml#/collectionIdPathParam"
    responses:
      '200':
        $ref : "../responses/ok.yaml"
      '401':
        $ref : "../responses/unauthorized.yaml"
      '403':
        $ref : "../responses/forbidden.yaml"
      '404':
        $ref : "../responses/not_found.yaml"
