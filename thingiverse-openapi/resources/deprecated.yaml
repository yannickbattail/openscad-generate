Featured:
  get:
    tags: 
      - Deprecated
    summary: Get the list of featured things
    description: You can use `GET /search` with the `is_featured=1` parameter now.
    security:
      - BearerAuth: []
    deprecated: true
    parameters:
      - $ref: "../parameters.yaml#/pageParam"
      - $ref: "../parameters.yaml#/perPageParam"
    responses:
      '200':
        description: An array of featured things
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/featured_schema.yaml'   
      '401':
        $ref : "../responses/unauthorized.yaml"
      '403':
        $ref : "../responses/forbidden.yaml"
      '404':
        $ref : "../responses/not_found.yaml"
