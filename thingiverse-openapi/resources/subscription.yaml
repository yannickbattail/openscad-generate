Analytics:
  get:
    tags:
      - Subscription
    summary: Get activity analytics from the last 30 Days of a certain user
    security:
      - BearerAuth: []
    responses:
      '200':
        content:
          application/json:
            schema:
              type: object
              properties:
                stats:
                  type: object
                  properties:
                    views:
                      type: string
                    downloads:
                      type: string
                    likes:
                      type: string
                    collects:
                      type: string
                    makes:
                      type: string
                thing_count:
                  type: integer
      '401':
        $ref : "../responses/unauthorized.yaml"
      '403':
        $ref : "../responses/forbidden.yaml"
      '404':
        $ref : "../responses/not_found.yaml"
