IsUserSubscribedToTag:
  get:
    tags:
      - Subscription
    summary: Check if user is subscribed to the tag
    security:
      - BearerAuth: []
    parameters:
      - in: path
        name: tag
        required: true
        description: A tag that is valid (already exists)
        schema:
          type: string
          example: laser
    responses:
      '200':
        content:
          application/json:
            schema:
              type: boolean
      '401':
        $ref : "../responses/unauthorized.yaml"
      '403':
        $ref : "../responses/forbidden.yaml"
      '404':
        $ref : "../responses/not_found.yaml"
SetSubscribeState:
  post:
    tags:
      - Subscription
    summary: Subscribe a user to a tag
    security:
      - BearerAuth: []
    parameters:
      - in: path
        name: tag
        required: true
        description: A tag that is valid (already exists)
        schema:
          type: string
          example: laser
    requestBody:
      content:
        application/json:
          schema:
            type: object
            required:
              - action
              - target_type
            properties:
              action:
                description: Set the type of action
                type: string
                example: subscribe
              target_type:
                description: Set the type of target to which the user will be subscribed
                type: string
                example: thing
    responses:
      '200':
        content:
          application/json:
            schema:
              type: boolean
      '401':
        $ref : "../responses/unauthorized.yaml"
      '403':
        $ref : "../responses/forbidden.yaml"
      '404':
        $ref : "../responses/not_found.yaml"
Dashboard:
  get:
    tags:
      - Subscription
    summary: Get activities of User in Dashboard page
    security:
      - BearerAuth: []
    parameters:
      - in: query
        name: type
        required: true
        description: Type of user activity 
        schema:
          type: string
          enum: ['all-activity', 'my-activity', 'friends-activity', 'watchlist']
      - $ref: "../parameters.yaml#/pageParam"
      - $ref: "../parameters.yaml#/perPageParam"
    responses:
      '200':
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      message:
                        type: string
                      image:
                        type: object
                        properties:
                          link:
                            type: string
                          title:
                            type: string
                          img_src:
                            type: string
                      type:
                        type: string
                      is_subscribed:
                        type: boolean
                      user:
                        $ref: '../schemas/user_schema.yaml'
                      is_personal:
                        type: boolean
                      time:
                        type: string
                      id:
                        type: integer
                      content:
                        oneOf:
                          - $ref: '../schemas/thing_schema.yaml'
                          - $ref: '../schemas/copy_schema.yaml'
                          - $ref: '../schemas/comment_schema.yaml'
                          - $ref: '../schemas/category_schema.yaml'
                count:
                  type: integer  
      '401':
        $ref : "../responses/unauthorized.yaml"
      '403':
        $ref : "../responses/forbidden.yaml"
      '404':
        $ref : "../responses/not_found.yaml"
