Remove:
  post:
    tags:
      - ThingOps
    summary: Remove a thing(s) from a collection
    security:
      - BearerAuth: []
    parameters:
      - in: path
        name: ids
        required: true
        description: The ids of the thing(s) to remove
        schema:
          type: string
          example: "2"
    requestBody:
