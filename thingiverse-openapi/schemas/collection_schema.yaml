type: object
required: [id, name, description, added, modified, creator, url, count, is_editable, is_watched, is_featured, featured_thing_id, preview_image, absolute_url, featured_thing, thumbnail]
properties:
  id:
    type: integer
    format: int
    example: 7287575
  name:
    type: string
    example: "Calibration objects (By CreativeTools)"
  description:
    type: string
    example: "meep"
  description_html:
    type: string
    example: <div><p><strong>meep</strong></p></div>\n
  added:
    type: string
    format: date-time
    example: "2017-01-16T22:21:25+00:00"
  modified: 
    type: string
    format: date-time
    example: "2020-05-26T14:23:36+00:00"
  creator:
    $ref: './user_summary_schema.yaml'
  url:
    type: string
    example: https://api.thingiverse.com/collections/7287575
  count:
    type: integer
    format: int
    example: 1
  is_editable:
    type: boolean
    example: false
  is_featured:
    type: boolean
    example: false
  is_liked:
    type: boolean
    example: false
  is_watched:
    type: boolean
    example: false
  featured_on:
    type: string
    description: When thing was featured. Is only set when is_featured is true
    nullable: true
  featured_thing_id:
    type: integer
    format: int
    nullable: true
    example: 0
    description: ID of the thing that is marked by the creator as being the "primary" thing. 
  preview_image:
    type: string
    example: https://cdn.thingiverse.com/renders/98/d7/7c/14/a1/8169058952_beddf5f755_o_preview_card.jpg
  absolute_url:
    type: string
    example: https://staging.thingiverse.com/CreativeTools/collections/7287575/things
  thumbnail:
    type: string
    example: https://cdn.thingiverse.com/renders/98/d7/7c/14/a1/8169058952_beddf5f755_o_preview_medium.jpg

