type: object
required:
  - id
properties:
  id:
    type: integer
    format: int
  url:
    type: string
    example: https://api.thingiverse.com/comments/1
  target_type:
    type: string
    enum: [grouptopic, message, thing, make, app]
  target_id:
    type: integer
    format: int
  public_url:
    type: string
    example: https://www.thingiverse.local/thing:1/comments#comment-1
  target_url:
    type: string
  body:
    type: string
  body_html:
    type: string
  user:
    $ref: './user_summary_schema.yaml'
  added:
    type: string
    format: date-time
  modified:
    anyOf:
      - type: string
        maxLength: 0
      - type: string
        format: date-time  
  parent_id:
    type: integer
    minimum: 0
  parent_url:
    type: string
  parent_user_name:
    type: string
    nullable: true
  is_deleted:
    type: boolean
  attachments:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
          format: int
        name: 
          type: string
        download_url:
          type: string
  needs_moderation:
    type: boolean
  is_root_comment:
    type: boolean
  has_children:
    type: boolean
  recaptcha_token:
    type: string
  can_comment:
    type: boolean
  things:
    type: array
    items:
      $ref: './thing_schema.yaml'
